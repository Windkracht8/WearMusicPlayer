apply plugin: 'com.android.application'

android {
    defaultConfig {
        applicationId "com.windkracht8.musicplayer"
        minSdk 26
        targetSdk 34
        compileSdk 34
        versionCode 102
        versionName "1.0"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
        }
    }
    namespace 'com.windkracht8.musicplayer'
}

dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
